<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeSita</title>

    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        /* Welcome Page */
        .welcome-page {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFA07A, #ff4081);
            color: white;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Header */
        .header {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between; /* توزيع العناصر بالتساوي */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .header img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .cart-icon {
            margin-left: auto;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .cart-icon:hover {
            color: #FFA07A;
            transform: scale(1.1);
        }

        /* Products Page */
        .products-page {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 60px 20px;
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .product {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .product h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #333;
        }

        .product p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
        }

        button {
            background-color: #FFA07A;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: #ff6347;
        }

        /* Footer Bar */
        .footer-contact {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div class="welcome-page" id="welcomePage">
        Welcome to DeSita!
    </div>

    <!-- Header -->
    <div class="header" id="header">
        <img src="logo.png" alt="DeSita Logo">
        <h1>DeSita</h1>
        <div class="cart-icon" onclick="window.location.href='cart.html'">
            🛒
        </div>
    </div>

    <!-- Products Page -->
    <div class="products-page" id="productsPage">
        <div class="product">
            <img src="product1.jpg" alt="SMGE">
            <h3>SMGE</h3>
            <p>95.00 DL</p>
            <button onclick="window.location.href='product1.html'">View Product</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="RING">
            <h3>RING</h3>
            <p>25.00 DL</p>
            <button onclick="window.location.href='product2.html'">View Product</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Makeup bag">
            <h3>Makeup bag</h3>
            <p>48.00 DL</p>
            <button onclick="window.location.href='product3.html'">View Product</button>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="KASHMIR SCARF">
            <h3>KASHMIR SCARF</h3>
            <p>55.00 DL</p>
            <button onclick="window.location.href='product4.html'">View Product</button>
        </div>
        <div class="product">
            <img src="product5.jpg" alt="BAG">
            <h3>BAG</h3>
            <p>75.00 DL</p>
            <button onclick="window.location.href='product5.html'">View Product</button>
        </div>
        <div class="product">
            <img src="product6.jpg" alt="Phone cover">
            <h3>Phone cover</h3>
            <p>22.00 DL</p>
            <button onclick="window.location.href='product6.html'">View Product</button>
        </div>
    </div>

    <!-- Footer Contact -->
    <div class="footer-contact" id="footerContact">
        WhatsApp: +21892714063 | Instagram: @diseta_store | Facebook: DiSeta | TikTok: @diseta_store
    </div>

    <script>
        // الانتقال من صفحة الترحيب إلى صفحة المنتجات
        setTimeout(function() {
            const welcomePage = document.getElementById('welcomePage');
            const header = document.getElementById('header');
            const productsPage = document.getElementById('productsPage');
            const footerContact = document.getElementById('footerContact');

            // إخفاء صفحة الترحيب
            welcomePage.style.opacity = 0;

            // بعد انتهاء الإخفاء
            setTimeout(() => {
                welcomePage.style.display = 'none';
                header.style.display = 'flex';
                productsPage.style.display = 'grid';
                footerContact.style.display = 'block';
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
