<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone cover - Product Details</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }

        .product-page {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-page img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details {
            max-width: 500px;
        }

        .product-details h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .product-details p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .product-details button {
            background-color: #FFA07A;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .product-details button:hover {
            background-color: #FFA07A;
        }
    </style>
</head>
<body>
    <div class="product-page">
        <img src="product6.jpg" alt="Phone cover">
        <div class="product-details">
            <h2>Phone cover</h2>
            <p>22.00 DL</p>
            <p>كوب العزل الحراري والبرودة مثالي لحفظ المشروبات الساخنة لمدة 12 ساعة والباردة حتى 24 ساعة، بفضل تقنية العزل الفراغي مزدوج الجدران. مصنوع من ستانلس ستيل عالي الجودة، مع تصميم أنيق وغطاء مانع للتسرب يضمن الراحة أثناء التنقل.</p>
            <button onclick="window.location.href='form.html'">Buy Now</button>
        </div>
    </div>
</body>
</html>
