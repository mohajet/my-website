<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-container .form-group {
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 1.2rem;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        .form-container input:focus, .form-container textarea:focus {
            border-color: #FFA07A;
            box-shadow: 0 0 5px rgba(255, 160, 122, 0.5);
        }

        .form-container textarea {
            resize: none;
            height: 100px;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #FFA07A;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>إتمام عملة الشراء</h2>
        <form action="submit.html" method="post">
            <div class="form-group">
                <label for="fullName">الاسم الثلاثي</label>
                <input type="text" id="fullName" name="fullName" placeholder="أدخل الاسم الثلاثي" required>
            </div>
            <div class="form-group">
                <label for="location">الموقع</label>
                <textarea id="location" name="location" placeholder="أدخل عنوانك بالتفصيل" required></textarea>
            </div>
            <div class="form-group">
                <label for="phoneNumber">رقم الهاتف</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="أدخل رقم الهاتف" required>
            </div>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>
</body>
</html>
